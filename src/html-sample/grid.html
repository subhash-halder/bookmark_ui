<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry Grid with Tabs and Tokyonight Theme</title>
    <style>
      :root {
        /* Night Theme (Tokyo Night) */
        --night-bg: #1a1b26;
        --night-card-bg: #24283b;
        --night-header-bg: #16161e;
        --night-text: #a9b1d6;
        --night-accent: #7aa2f7;
        --night-border: #414868;
        --night-card-header: #2a2e44;
        --night-shadow: rgba(0, 0, 0, 0.3);

        /* Day Theme */
        --day-bg: #f0f2f5;
        --day-card-bg: #ffffff;
        --day-header-bg: #e3e6ec;
        --day-text: #1a1b26;
        --day-accent: #3d59a1;
        --day-border: #d2d6db;
        --day-card-header: #ebeef2;
        --day-shadow: rgba(0, 0, 0, 0.1);

        /* Default to night theme */
        --bg: var(--night-bg);
        --card-bg: var(--night-card-bg);
        --header-bg: var(--night-header-bg);
        --text: var(--night-text);
        --accent: var(--night-accent);
        --border: var(--night-border);
        --card-header: var(--night-card-header);
        --shadow: var(--night-shadow);
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      /* Main Header */
      .main-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        background-color: var(--header-bg);
        box-shadow: 0 2px 8px var(--shadow);
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 2rem;
      }

      .logo-text {
        font-weight: 700;
        font-size: 1.2rem;
        margin-left: 0.5rem;
        color: var(--accent);
      }

      .search-bar {
        position: relative;
        margin-left: auto;
        margin-right: 1.5rem;
      }

      .search-bar input {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        padding-left: 2.2rem;
        color: var(--text);
        width: 200px;
        transition: all 0.3s ease;
      }

      .search-bar input:focus {
        outline: none;
        width: 250px;
        background-color: rgba(255, 255, 255, 0.08);
      }

      .search-bar::before {
        content: 'üîç';
        position: absolute;
        left: 0.7rem;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.7;
      }

      .theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text);
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Tab Header */
      .tabs {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-left: auto;
        /* padding: 1.5rem 2rem; */
        background-color: var(--bg);
        /* border-bottom: 1px solid var(--border); */
      }

      .tab {
        padding: 0.8rem 1.5rem;
        cursor: pointer;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        background-color: transparent;
        position: relative;
        color: var(--text);
        opacity: 0.7;
      }

      .tab:hover {
        opacity: 0.9;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .tab.active {
        opacity: 1;
        color: var(--accent);
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* .tab.active::after { */
      /*   content: ''; */
      /*   position: absolute; */
      /*   bottom: -2px; */
      /*   left: 50%; */
      /*   transform: translateX(-50%); */
      /*   width: 30%; */
      /*   height: 3px; */
      /*   background-color: var(--accent); */
      /*   border-radius: 3px; */
      /* } */

      /* Tab Content */
      .tab-content {
        display: none;
        padding: 2rem;
        animation: fadeIn 0.3s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Card Container */
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        grid-auto-rows: 1px; /* This small value helps with placement algorithm */
        grid-gap: 0.5rem;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        width: 100%;
        max-width: 350px;
        box-shadow: 0 4px 12px var(--shadow);
        transition: all 0.3s ease;
        border: 1px solid var(--border);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 24px var(--shadow);
      }

      .card-header {
        padding: 1.2rem;
        font-weight: 600;
        background-color: var(--card-header);
        color: var(--accent);
        border-bottom: 1px solid var(--border);
      }

      .card-body {
        padding: 1.2rem;
        line-height: 1.5;
      }

      /* Day theme class */
      body.day-theme {
        --bg: var(--day-bg);
        --card-bg: var(--day-card-bg);
        --header-bg: var(--day-header-bg);
        --text: var(--day-text);
        --accent: var(--day-accent);
        --border: var(--day-border);
        --card-header: var(--day-card-header);
        --shadow: var(--day-shadow);
      }

      /* Responsive Columns */
      /* @media (max-width: 2400px) { */

      /**/

      /*     .card-container { */
      /*         column-count: 2; */
      /*     } */
      /* } */
      /**/
      /* @media (max-width: 700px) { */
      /*     .card-container { */
      /*         column-count: 1; */
      /*     } */
      /* } */
    </style>
  </head>
  <body>
    <div class="main-header">
      <div class="logo">
        <div class="logo-text">Tokyo UI</div>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="tab1">Tab 1</div>
        <div class="tab" data-tab="tab2">Tab 2</div>
        <div class="tab" data-tab="tab3">Tab 3</div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>

      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">
      <div class="card-container">
        <div class="card" style="height: 150px">
          <div class="card-header">Card 1 Header</div>
          <div class="card-body">This is the body content for Card 1.</div>
        </div>
      </div>
    </div>

    <div id="tab2" class="tab-content">
      <div class="card-container">
        <div class="card" style="height: 180px">
          <div class="card-header">Card A Header</div>
          <div class="card-body">This is the body content for Card A.</div>
        </div>
      </div>
    </div>

    <div id="tab3" class="tab-content">
      <div class="card-container">
        <div class="card" style="height: 150px">
          <div class="card-header">Card X Header</div>
          <div class="card-body">This is the body content for Card X.</div>
        </div>
      </div>
    </div>

    <script>
      // Tab switching logic
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          tabs.forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');

          tabContents.forEach((tc) => tc.classList.remove('active'));
          document
            .getElementById(tab.getAttribute('data-tab'))
            .classList.add('active');
        });
      });

      function resizeGridItem(item) {
        const grid = item.parentNode;
        const rowHeight = parseInt(
          window.getComputedStyle(grid).getPropertyValue('grid-auto-rows')
        );
        const rowGap = parseInt(
          window.getComputedStyle(grid).getPropertyValue('grid-row-gap')
        );

        const contentHeight = item.getBoundingClientRect().height;
        const rowSpan = Math.ceil(
          (contentHeight + rowGap) / (rowHeight + rowGap)
        );

        item.style.gridRowEnd = 'span ' + rowSpan;
      }

      function resizeAllGridItems() {
        const allItems = document.querySelectorAll(
          '.tab-content > .card-container > .card'
        );
        allItems.forEach((item) => {
          resizeGridItem(item);
        });
      }

      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('day-theme');
        themeToggle.textContent = document.body.classList.contains('day-theme')
          ? '‚òÄÔ∏è'
          : 'üåô';
      });

      // Add event listener for window resize
      window.addEventListener('resize', resizeAllGridItems);

      setTimeout(resizeAllGridItems, 100); // Small delay to ensure layout is complete
    </script>
  </body>
</html>
